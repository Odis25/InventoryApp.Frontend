<!DOCTYPE html>
<html>

<head>

    <title>InventoryApp</title>
    <base href="/" />
    <link href="css/fonts.css" rel="stylesheet" />

<body>
    <div id="app">
        <div class="d-flex justify-center align-center vh-100 bg-loading">
